Fine:
  id: 563994944604340254

App:
  Token: ''
  Prefix: 'sen '
  # Permissions as role id on Discord.
  Permissions:
    # Personal devop id; Discord User ID
    Superuser: '0'
  WebClient: 'Mozilla/5.0 (Node.JS; v8js; rv:null) Request/^2.88.0 Serium/3.0.2'
  Captcha:
    size: 6
    ignoreChars: '0o1i'
    noise: 4
    color: true
  # Include things outside of this preference.
  Externals:
    root: preferences
    extension: yaml
    for:
      - DatabasePool
      - PermissionIdentities
      - PresenceLines
Discord:
  Client:
    autoReconnect: true
    disableEveryone: true
    disabledEvents:
      - TYPING_START
  EventOptions:
    guildMemberAdd:
      StartingRole: Pending verification
# Internal ecosystem construction.
Ecosystem:
  Economy:
    unit: Pin
    dailyWages: 200
    randomWages:
      amount: 2
      percentage: 5
